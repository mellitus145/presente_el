<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Ticket</title>
    <link rel="stylesheet" href="css/ticket.css">
</head>

<body>
    <div class="ticket-container">
        <div class="header">
            <div class="dates">
            </div>
        </div>
        <div class="ticket">
            <div class="ticket-header">
                <div class="airline-name">Vale Açaí</div>
                <div class="ticket-info">
                    <span>Valido por:</span>
                    <span>2 dias</span>
                </div>
            </div>
            <div class="ticket-body">
                <div class="route">
                    <span class="from">Acaideira</span>
                    <span class="to">Sorveteria Paulista</span>
                </div>
                <div class="details">
                    <div class="time-info">
                        <span class="label">De Hoje</span>
                        <span class="time"></span>
                        <span class="date"></span>
                    </div>
                    <div class="time-info">
                        <span class="label">Até</span>
                        <span class="time">Não Sabo</span>
                    </div>
                </div>
                <div class="flight-info">
                </div>
            </div>
            <div class="barcode"></div>
        </div>
        <div class="ticket-container">
            <div class="header">
                <div class="dates">
                </div>
            </div>
            <div class="ticket">
                <div class="ticket-header">
                    <div class="airline-name">Vale X-Salada</div>
                    <div class="ticket-info">
                        <span>Valido por:</span>
                        <span>4 dias</span>
                    </div>
                </div>
                <div class="ticket-body">
                    <div class="route">
                        <span class="from">Qualquer Lanche</span>
                        <span class="to"></span>
                    </div>
                    <div class="details">
                        <div class="time-info">
                            <span class="label">De Hoje</span>
                            <span class="time"></span>
                            <span class="date"></span>
                        </div>
                        <div class="time-info">
                            <span class="label">Até</span>
                            <span class="time">Não Sabo</span>
                        </div>
                    </div>
                    <div class="flight-info">
                    </div>
                </div>
                <div class="barcode"></div>
            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
